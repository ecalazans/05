<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Rubik&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div id="calculator">
        <div id="display">
            <div id="last-calc">1 + 1</div>
            <div id="result">
                <img src="./assets/equals.svg" alt="sinal de igual">
                <span>2</span>
            </div>
        </div>
        <div id="keyboard">
            <button class="secondary">CE</button>
            <button>C</button>
            <button>
                <img src="./assets/percent.svg" alt="Percent">
            </button>
            <button class="tertiary"><img src="./assets/divide.svg" alt="Divisão"></button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="tertiary"><img src="./assets/multiplication.svg" alt="Multiplicação"></button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="tertiary"><img src="./assets/minus.svg" alt="Subtração"></button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="tertiary"><img src="./assets/plus.svg" alt="Adição"></button>
            <button>
                <img src="./assets/plus_minus.svg" alt="Mais ou Menos">
            </button>
            <button>0</button>
            <button>,</button>
            <button class="quartiary">
                <img src="./assets/equal_new.svg" alt="Igual ou Resultado">
            </button>
        </div>
    </div>   
</body>
</html>
